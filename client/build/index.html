<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Record Collection</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Freckle+Face" rel="stylesheet">
  <script src="bundle.js"></script>
</head>
<body>
  <h1>Big Al's Record Collection</h1>
  <div class="container">
    <form method="POST" action="/records">
      <input type="text" placeholder="Artist" name="artist" required>
      <input type="text" placeholder="Title" name="title" required>
      <button type="submit">Submit</button>
    </form>
    <form action="/delete" method="POST">
      <button id="deleteButton" type="submit">Delete All</button>
    </form>
  </div>
  <div class="records-container">
    <ul id="records"></ul>
  </div>
</body>
</html>
